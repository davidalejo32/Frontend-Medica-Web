<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- local archive -->
  <link rel="stylesheet" href="./style.css">
  <!-- bootstrap -->
  <title>Medica Web</title>
</head>
<body>

  <main class="login">

    <section class="form__container">

      <section class="form__left">

        <form class="form__login" id="formRegister">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre">
          <p class="error_login" id="nombre-p"></p>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido">
          <p class="error_login" id="apellido-p"></p>

          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha_nacimiento">
          <p class="error_login" id="fecha_nacimiento-p"></p>

          <label for="usuario">Nombre de Usuario</label>
          <input type="text" id="usuario">
          <p class="error_login" id="usuario-p"></p>

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena">
          <p class="error_login" id="contrasena-p"></p>


          <a class="link" id="linkToLogin">¿Ya tienes una cuenta? Inicia sesión aquí</a>

          <button type="button">Registrar</button>
        </form>


        <form class="form__login" id="formLogin">

          <label for="nombre_usuario">Nombre de Usuario</label>
          <input type="text" id="nombre_usuario">
          <p class="error_login" id="nombre_usuario-p"></p>
          
          <label for="contrasena_usuario">Contraseña</label>
          <input type="password" id="contrasena_usuario">
          <p class="error_login" id="contrasena_usuario-p"></p>

          <a class="link" id="linkToRegister">¿No tienes una cuenta? Regístrate aquí</a>

          <button type="button">Ingresar</button>
        </form>



      </section>

      <section class="form__rigth">

        <img src="https://images.pexels.com/photos/6303590/pexels-photo-6303590.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        
        <p class="form__text">MedicaWeb</p>
        
      </section>

    </section>

    <script src="./js/Usuario.js" type="module"></script>
  </main>
</body>
</html>
